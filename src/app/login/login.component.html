<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" id="username" aria-describedby="usernameHelp">
                </div>
                <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
                    This fied is required!
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password">
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    This fied is required!
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
